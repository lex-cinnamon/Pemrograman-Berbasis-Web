<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deret Fibonacci</title>
</head>
<body>
    <h2>Program Deret Fibonacci</h2>
    
    <!-- Input untuk menentukan jumlah bilangan Fibonacci yang ingin dihitung -->
    <label for="jumlah">Masukkan jumlah bilangan Fibonacci:</label>
    <input type="number" id="jumlah" min="1">
    
    <!-- Tombol untuk menjalankan fungsi hitungFibonacci() -->
    <button onclick="hitungFibonacci()">Hitung</button>
    
    <!-- Tempat untuk menampilkan hasil deret Fibonacci -->
    <p>Hasil: <span id="hasil"></span></p>

    <script>
        // Fungsi untuk menghitung deret Fibonacci hingga jumlah n
        function fibonacci(n) {
            // Jika n <= 0, kembalikan array kosong
            if (n <= 0) return [];
            
            // Jika n === 1, hanya kembalikan angka pertama dalam deret
            if (n === 1) return [0];
            
            // Inisialisasi deret dengan dua angka pertama dalam Fibonacci
            let fibSeries = [0, 1];
            
            // Menghitung angka berikutnya dalam deret hingga mencapai jumlah yang diminta
            for (let i = 2; i < n; i++) {
                fibSeries.push(fibSeries[i - 1] + fibSeries[i - 2]);
            }
            
            // Mengembalikan hasil deret sebagai array
            return fibSeries;
        }

        // Fungsi untuk mengambil input dari pengguna dan menampilkan hasilnya
        function hitungFibonacci() {
            // Mengambil nilai input dari pengguna
            let n = parseInt(document.getElementById("jumlah").value);
            
            // Validasi input, harus angka dan minimal 1
            if (isNaN(n) || n < 1) {
                alert("Masukkan angka yang valid (minimal 1).");
                return;
            }
            
            // Memanggil fungsi fibonacci dan mengubah hasil ke dalam format string
            let hasil = fibonacci(n).join(", ");
            
            // Menampilkan hasil ke dalam elemen <span id="hasil">
            document.getElementById("hasil").textContent = hasil;
        }
    </script>
</body>
</html>
